<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Norge Signs Admin</title>
    <link rel="icon" href="../favicons/favicon.ico" />
    <link rel="stylesheet" href="../css/styles.css" />
    <style>
      :root {
        --admin-bg: #0f172a;
        --admin-panel: #111827;
        --admin-border: #1f2937;
        --admin-text: #e5e7eb;
        --admin-accent: #06b6d4;
        --admin-danger: #ef4444;
      }
      body {
        background: var(--admin-bg);
        color: var(--admin-text);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        min-height: 100vh;
        display: grid;
        place-items: center;
        margin: 0;
      }
      .card {
        width: 100%;
        max-width: 960px;
        background: var(--admin-panel);
        border: 1px solid var(--admin-border);
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.35);
        padding: 24px;
      }
      h1 {
        margin: 0 0 10px;
        font-size: 22px;
      }
      p.hint {
        margin: 0 0 18px;
        font-size: 14px;
        color: #9ca3af;
      }
      label {
        display: block;
        margin: 12px 0 6px;
        font-size: 13px;
        color: #cbd5e1;
      }
      input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px 12px;
        background: #0b1220;
        color: var(--admin-text);
        border: 1px solid var(--admin-border);
        border-radius: 8px;
        outline: none;
      }
      input[type="text"]:focus, input[type="password"]:focus {
        border-color: var(--admin-accent);
        box-shadow: 0 0 0 3px rgba(6,182,212,0.15);
      }
      .actions {
        margin-top: 18px;
        display: flex;
        gap: 10px;
      }
      button {
        padding: 10px 14px;
        border-radius: 8px;
        border: 1px solid var(--admin-border);
        background: var(--admin-accent);
        color: #042c2d;
        font-weight: 600;
        cursor: pointer;
      }
      button.secondary {
        background: transparent;
        color: var(--admin-text);
      }
      .error {
        margin-top: 10px;
        color: var(--admin-danger);
        font-size: 13px;
        min-height: 18px;
      }
      .success {
        margin-bottom: 12px;
        color: #22c55e;
        font-size: 13px;
      }
      .divider {
        height: 1px;
        background: var(--admin-border);
        margin: 16px 0;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 12px;
        font-size: 14px;
        table-layout: fixed; /* enable wrapping + consistent sizing */
      }
      thead th {
        text-align: left;
        padding: 10px;
        border-bottom: 1px solid var(--admin-border);
        color: #cbd5e1;
        background: #0b1220;
      }
      tbody td {
        padding: 10px;
        border-bottom: 1px solid var(--admin-border);
        vertical-align: top;
        word-break: break-word; /* wrap long words */
        white-space: normal;    /* allow line wrapping */
      }
      .btn-danger {
        background: var(--admin-danger);
        color: #fff;
        border-color: #7f1d1d;
      }
      .btn-warn {
        background: #f59e0b;
        color: #fff;
        border-color: #78350f;
      }
      .btn-icon {
        width: 28px;
        height: 28px;
        padding: 0;
        border-radius: 9999px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        line-height: 1;
      }
      .muted {
        color: #9ca3af;
        font-size: 13px;
      }
      .cell-message { white-space: normal; word-break: break-word; }
      .table-wrap { width: 100%; overflow-x: auto; }
      .cell-images { display: flex; gap: 6px; }
      .cell-images { position: relative; width: 90px; height: 90px; display: inline-block; }
      .cell-images img { width: 100%; height: 100%; object-fit: cover; border-radius: 6px; display: block; }
      .cell-images[role="button"]:focus { outline: 2px solid var(--admin-accent); outline-offset: 2px; }
      .image-count-badge { position: absolute; top: 6px; left: 6px; background: rgba(0,0,0,0.7); color: #fff; border-radius: 9999px; padding: 2px 6px; font-size: 12px; }
      /* Link styling in table cells */
      tbody td a { color: #93c5fd; text-decoration: underline; }
      tbody td a:hover { text-decoration: none; }

      /* Admin image viewer (lightbox) */
      .image-viewer-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 3000; }
      .image-viewer-content { position: relative; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
      .image-viewer-img { max-width: 96vw; max-height: 92vh; object-fit: contain; border-radius: 8px; box-shadow: 0 8px 24px rgba(0,0,0,0.5); user-select: none; touch-action: none; cursor: default; }
      .image-viewer-close, .image-viewer-prev, .image-viewer-next, .image-viewer-download { position: absolute; background: rgba(255,255,255,0.9); border: none; border-radius: 9999px; width: 40px; height: 40px; font-size: 22px; cursor: pointer; display: grid; place-items: center; }
      .image-viewer-close { top: 24px; right: 24px; }
      .image-viewer-prev { left: 24px; top: 50%; transform: translateY(-50%); }
      .image-viewer-next { right: 24px; top: 50%; transform: translateY(-50%); }
      .image-viewer-download { top: 24px; left: 24px; }
      .image-viewer-counter { position: absolute; bottom: 24px; right: 24px; color: #e5e7eb; font-size: 14px; }

      /* Mobile adjustments */
      @media (max-width: 640px) {
        h1 { font-size: 20px; }
        table { font-size: 13px; }
        thead th, tbody td { padding: 8px; }
        /* Hide Email and Phone on small screens to prioritize Message */
        thead th:nth-child(2), thead th:nth-child(3),
        tbody td:nth-child(2), tbody td:nth-child(3) { display: none; }
      }
      @media (max-width: 480px) {
        table { font-size: 12px; }
        thead th, tbody td { padding: 6px; }
      }

      /* Confirm dialog overlay */
      .confirm-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.75); display: none; align-items: center; justify-content: center; z-index: 3500; }
      .confirm-overlay.show { display: flex; }
      .confirm-dialog { background: var(--admin-panel); border: 1px solid var(--admin-border); border-radius: 10px; max-width: 420px; width: 92vw; padding: 16px; color: var(--admin-text); box-shadow: 0 10px 25px rgba(0,0,0,0.35); }
      .confirm-actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 12px; }
    </style>
  </head>
  <body>
    <main class="card" id="adminApp">
      <section id="loginSection" aria-label="Admin Login">
        <h1>Admin Login</h1>
        <form id="adminLoginForm">
          <label for="adminCredential">Email</label>
          <input id="adminCredential" name="credential" type="text" autocomplete="off" required />

          <label for="adminPassword">Password</label>
          <input id="adminPassword" name="password" type="password" required />

          <div class="actions">
            <button type="submit">Login</button>
            <button type="reset" class="secondary">Clear</button>
          </div>
          <div class="error" id="loginError" role="alert" aria-live="polite"></div>
        </form>
      </section>

      <section id="dashboardSection" aria-label="Admin Dashboard" hidden>
        <div class="success" id="loginSuccess">Authenticated as NORGE.</div>
        <h1>Admin Dashboard</h1>
        <p class="muted">View recent quote requests submitted by users.</p>
        <div class="actions">
          <button id="refreshQuotesBtn">Refresh</button>
          <button id="adminLogoutBtn" class="secondary">Logout</button>
          <a href="../index.html" style="text-decoration:none"><button class="secondary">Go to Site</button></a>
        </div>
        <div id="quotesStatus" class="muted" style="margin-top:8px"></div>
        <div class="divider"></div>

        <!-- Requests per month chart -->
        <div id="quotesChart" style="width:100%;height:340px"></div>
        <div class="divider"></div>

        <div class="table-wrap">
          <table aria-label="Quote Requests">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Message</th>
                <th>Images</th>
                <th>Timestamp</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="quotesTableBody"></tbody>
          </table>
        </div>
        <p id="quotesEmpty" class="muted" style="margin-top:8px">No requests found.</p>
      </section>
    </main>

    <!-- Plotly for charting -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <!-- Firebase Web SDK config must load before admin.js -->
    <script src="../js/firebase-config.js"></script>
    <script src="../js/admin.js"></script>
  </body>
  </html>
